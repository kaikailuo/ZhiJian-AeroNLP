version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: aeronlp
      POSTGRES_PASSWORD: password
      POSTGRES_DB: aeronnlp
    volumes:
      - aeronnlp_db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: ..
      dockerfile: apps/backend/Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://aeronlp:password@db:5432/aeronlp
      JWT_SECRET: ${JWT_SECRET:-change-me}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173}
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ..
      dockerfile: apps/frontend/Dockerfile
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000/api/v1}
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  aeronnlp_db:
